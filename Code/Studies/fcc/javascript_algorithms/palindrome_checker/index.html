<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input"
          >Enter text below to check for a palindrome:</label
        >
        <div class="input-container">
          <input
            id="text-input"
            class="palindrome-input"
            value=""
            type="text"
          />
          <button id="check-btn" class="palindrome-btn">Check</button>
        </div>
        <div id="result" class="results-div" hidden></div>
      </div>
      <div class="palindrome-def-div">
        <p class="palindrome-def">
          <span role="img" aria-label="light-bulb">ðŸ’¡</span>
          A
          <dfn>palindrome</dfn>
          is a word or sentance that's spelled the same way both forward and
          backward, ignoring puncuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
